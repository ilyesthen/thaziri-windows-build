name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-2022
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, ia32]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.electron
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: npm install
        env:
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
      
      - name: Set DATABASE_URL for Prisma
        run: echo "DATABASE_URL=file:./prisma/dev.db" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Clean Prisma Client
        run: Remove-Item -Path "node_modules/.prisma" -Recurse -Force -ErrorAction SilentlyContinue
        
      - name: Generate Prisma Client with Windows binaries
        run: npx prisma generate
        env:
          PRISMA_GENERATE_SKIP_AUTOINSTALL: false
      
      - name: Build Electron app for Windows ${{ matrix.arch }}
        run: npm run build:win-${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder
      
      - name: Upload Windows ${{ matrix.arch }} artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thaziri-windows-${{ matrix.arch }}
          path: |
            release/*/Thaziri-Setup-*.exe
            release/*/*.exe
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*/Thaziri-Setup-*.exe
            release/*/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
