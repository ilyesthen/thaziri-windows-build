name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        arch: [x64, ia32]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      
      - name: Install Windows Build Tools
        run: |
          npm install --global node-gyp@latest
          npm prefix -g | % {npm config set node_gyp "$_\node_modules\node-gyp\bin\node-gyp.js"}
      
      - name: Install dependencies
        run: npm ci
        env:
          npm_config_msvs_version: 2022
      
      - name: Set DATABASE_URL for Prisma
        run: echo "DATABASE_URL=file:./prisma/dev.db" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Build Electron app for Windows ${{ matrix.arch }}
        run: npm run build:win-${{ matrix.arch }}
        env:
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}
      
      - name: Upload Windows ${{ matrix.arch }} artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thaziri-windows-${{ matrix.arch }}
          path: |
            release/*/Thaziri-Setup-*.exe
            release/*/*.exe
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*/Thaziri-Setup-*.exe
            release/*/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
